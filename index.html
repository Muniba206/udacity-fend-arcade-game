<!DOCTYPE html>
<html>
<head>
    <title>Arcade Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/font.css">
	<!-- Resources -->
    <script src="js/resources.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Application -->
    <script src="js/app.js"></script>
	<!-- Engine -->
    <script type="text/javascript" src="js/engine.js"></script>
	
</head>
<body>
    <!-- Game Header -->
    <header>
    	
    </header>
    <!-- Game Header Ends here -->

    <!-- Game Footer -->
    <footer>
			<a id="howToOpen" class="how-to-link">How to play</a>
    </footer>
    <!-- Game Footer Ends here  -->

	<!-- Game Start dialouge window-->
    <div id="startScreen" class="start-screen overlay">
    	<div class="content">
	    	<img class="image-responsive" src="images/logo.png">
				<a id="playGame" class="button">Play Now!</a>
			</div>
			<div class="grass"></div>
    </div>
    <!-- Game Start dialouge window Ends here -->

    <!-- How To Play -->
		<div id="howTo" class="how-to overlay hidden">
			<div class="content">
			<h2 class="heading">How to Play</h2>
				<p>To earn point you need to cross the path.</p>
				<p>To move the player use up, down or right, left keys on the keyboard.</p>
				<p>On striking with bugs, the player will lose the life.</p>
				<p>You can also collect points for collecting gems !</p>
				<a id="howToClose" class="button">Got it!</a>
			</div>
		</div>

	<!-- Collision Div -->
    <div id="collision" class="collision overlay hidden"></div>

	<!-- Game Over UI-->
    <div id="gameOver" class="game-over overlay hidden">
    	<div class="content">
				<h2 class="heading">Game Over</h2>
				<div class="final-score">
					Final Score: <span id="score"></span>
				</div>
				<a id="playAgain" class="button">Play Again</a>
				<img class="responsive" src="images/char-boy-dead.png">
			</div>
    </div>

</body>
</html>
